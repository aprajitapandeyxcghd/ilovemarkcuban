<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Cuban</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .heading-box {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }

        .center-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }

        .right-aligned-text {
            text-align: right;
            padding: 20px;
            font-size: 1.2em;
            color: #555;
        }

        .arrow-linker {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
            transition: background-color 0.3s;
        }

        .arrow-linker:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="heading-box">Mark Cuban</h1>

        <div class="center-image">
            <img src="mark.jpg" alt="A photo of Mark Cuban">
        </div>

        <p class="right-aligned-text">
            Mark Cuban is an American entrepreneur, television personality, and owner of the Dallas Mavericks. He is known for his innovative business strategies and investments.
        </p>

        <a href="https://en.wikipedia.org/wiki/Mark_Cuban" target="_blank" class="arrow-linker">
            Learn More About Mark Cuban
        </a>
    </div>
</body>
</html>
